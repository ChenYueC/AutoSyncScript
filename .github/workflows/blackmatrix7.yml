## blackmatrix7 仓库自动定时同步代码 ，教程公众号文章讲过了，不废话了，地址https://mp.weixin.qq.com/s/fcI4vQHD8TNajvTML9g3AA

## 每隔12小时拉取一次作者脚本到自己仓库的分支



name: blackmatrix7-sync
on:
  schedule:
    - cron: '6 */12 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: blackmatrix7-ios_rule_script
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync blackmatrix7-ios_rule_script-Script
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/blackmatrix7/Script.git"
          source_branch: "ios_rule_script"
          destination_branch: "blackmatrix7"
          github_token: ${{ secrets.PAT }}
